<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente.</h1>
    <p>Este video esta hospedade no proprio servidor.</p>
    <video width="560" poster="imagen/_White Orange Simple Travel YouTube Thumbnail.png" controls>
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu video nao tem compatibilidade com reproduçção de videos.</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=9gKB2NTY6qZ1sjzl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
