<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simpesmente aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo aldios</h1>
    <p>Vamos aprender a reproduzir aldios em HTML5.</p>
    <audio src="medias/yoga.mp3" controls autoplay></audio><!--Forma com pouca compatibilidade, inserir de forma manual os formatos MP3-WAV-OGG-->
    <audio preload="metadata" autoplay controls >
        <source src="medias/yoga.mp3" type="audio/mpeg">
        <source src="medias/yoga.mp3" type="aidio/ogg">
        <source src="medias/yoga.mp3" type="aidio/wav">
        <p>Infelismente o seu navegador não consegue reproduzir aldio. <a href="medias/yoga.mp3">Clique aqui para fazer o download do arquivo MP3</a></p>
    </audio>

</body>
</html>
